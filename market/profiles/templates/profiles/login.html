{% extends 'profiles/base.html' %}

{% block title %}
  Login
{% endblock %}

{% block body %}
<h1>Страница авторизации</h1>
  {% if form.errors %}
    <p style="color:red;">{{ form.errors.error}}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
